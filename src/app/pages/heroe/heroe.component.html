<h1>Heroes <small>nombre del Heroe</small></h1>
<hr>
<div class="row text-end">
    <div class="col">
        <button class="btn btn-danger" routerLink="/heroes">
            <i class="fa fa-arrow-left" aria-hidden="true"></i>
            Regresar
        </button>
    </div>
</div>
<div class="row animated fadeIn faster">
    <div class="col">
        <form (ngSubmit)="guardar(form)" #form="ngForm">
            <div class="form-group">
                <label> Firebase ID</label>
                <input type="text" name="id" id="" class="form-control" placeholder="Firebase ID" disabled="disabled" aria-describedby="helpId" [(ngModel)]="heroe.id">
                <small id="helpId" class="text-muted">Este campo es autogenerado</small>
            </div>
            <div class="form-group">
                <label> Nombre</label>
                <input type="text" class="form-control" name="nombre" placeholder="Nombre del heroe" required aria-describedby="helpId" [(ngModel)]="heroe.nombre">
            </div>
            <div class="form-group">
                <label> Poder</label>
                <input type="text" class="form-control" name="poder" placeholder="Poder del heroe" required aria-describedby="helpId" [(ngModel)]="heroe.poder">
            </div>
            <div class="form-group">
                <label for="">Estado</label>
                <br>
                <button type="button" class="btn btn-outline-success w-50" *ngIf="heroe.vivo" (click)="heroe.vivo=false"><i class="fa fa-smile-wink" aria-hidden="true"></i> Vivo</button>
                <button type="button" class="btn btn-outline-danger w-50" *ngIf="!heroe.vivo" (click)="heroe.vivo=true"><i class="fa fa-dizzy" aria-hidden="true"></i> Muerto</button>
            </div>
            <hr>
            <div class="form-group text-center">
                <button type="submit" class="btn btn-primary w-25"> <i class="fas fa-save"></i> Guardar</button>

            </div>
        </form>
    </div>

</div>
